<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        color: blue;
        font-size: 25px;
      }
      .clase-texto {
        color: green;
        font-size: 25px;
      }
      #texto-unico {
        color: black;
        font-size: 25px;
      }
      .clase-texto span{
        color: purple;
        font-size: 25px;
      }
      p, span {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p class="clase-texto">texto
      <span>1</span>
    </p>
    <p>texto
      <span>2</span>
    </p>
    <p id="texto-unico">texto
      <span>3</span>
    </p>
    <p class="clase-texto">texto
      <span>4</span>
    </p>
  </body>
</html>
