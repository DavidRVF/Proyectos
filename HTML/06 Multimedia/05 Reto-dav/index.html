<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Multimedia en HTML</h1>
    <section class="audio">
        <h2>Audio</h2>
        <audio controls>
            <source src="../01 Audio/audio.mp3" type="audio/mp3">
        </audio>
    </section>
    <section class="video">
        <h2>Video</h2>
        <video controls>
            <source src="../02 Video/mp4" type="video/mp4">
        </video>
    </section>
    <section class="iframe">
        <h2>Iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yOor5qK7WWY?si=2QmsEY3xMfd9FtPV"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </section>
</body>

</html>
